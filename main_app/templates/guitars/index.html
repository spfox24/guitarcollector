{% extends 'base.html' %}

{% block content %}

<h1>My Guitar List</h1>

{% for guitar in guitars %}
<a href="{% url 'guitars_detail' guitar.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ guitar.brand }}</span>
            <p>Model: {{ guitar.model }}</p>
            <p>Serial No.: {{ guitar.serial }}</p>
            <p>Year Made: {{ guitar.year }}</p>
            <p>Description: {{ guitar.description }}</p>
        </div>
    </div>
</a>

{% endfor %}

{% endblock %}
