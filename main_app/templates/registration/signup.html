{% extends '../base.html' %}

{% block content %}

<h1>Sign Up</h1>

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign Up" class="black btn">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
