{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Hammersmith+One&display=swap" rel="stylesheet">
    <title>Guitar Collector</title>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li>
                        <a href="{% url 'home' %}" class="left brand-logo">
                            <img src="{% static 'img/GC2.png' %}" class="logo" alt="logo">
                        </a>
                    </li>
                </ul>
                <ul class="right">
                    <li>
                        <a href="{% url 'about' %}">About</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'guitars_create' %}">Add Guitar</a>
                    </li>
                    <li>
                        <a href="{% url 'guitars_index' %}">View All Guitars</a>
                    </li>
                    <li>
                        <a href="{% url 'cases_create' %}">Add Case</a>
                    </li>
                    <li>
                        <a href="{% url 'cases_index' %}">View My Cases</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Log Out</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="#">Sign Up</a>
                    </li>
                    <li>
                        <a href="{% url 'login' %}">Log In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}

        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="center">All Rights Reserved &copy; 2021 Guitar Collector</div>
    </footer>
</body>
</html>
